{% extends "encyclopedia/layout.html" %}

{% block title %}Search - Encyclopedia{% endblock %}

{% block body %}

    <h1>Search Results</h1>
    {% if results %}
        <ul></ul>
        {% for entry in results %}
            <li><a href="wiki/{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    {% else %}
        <p>No results were found.</p>
    {% endif %}

{% endblock %}
